<!DOCTYPE HTML>
<HTML>
    <Header>
        <Title>Orewa Beach</Title>
    </Header>
    <link rel="stylesheet" href="styles.css">
    <body>
    <div id="webcontainer">
        <div id="topbanner">
            <div id="text-container">
                <p id="name">Matt Halliday</p>
                <p id="studentid">Student ID: 1549555</p>
                <p id="orewa-text">Orewa</p>
                <p id="word-change">Beautiful</p>
            </div>
            <div id="beach-images">
                    <a href="https://orewabeach.co.nz/" target="_blank">
                    <img id="orewa-beach" src="images/orewa-beach-img.jpg">
                    <img id="surf-img" src="images/orewa-surf-1.jpg">
                    <img id="sunset-img" src="images/Orewa-sunset.jpg">
                    <img id="orewa-beach-2" src="images/orewa-beach-2.jpg">
                    <img id="orewa-surf-2" src="images/orewa-surf-2.jpg">
                    <img id="orewa-jetski" src="images/jetski-img.jpg">
                    </a>
            </div>
        </div>
        <div id="storyboard-links">
            <a href="/Storyboards_AssignmentOne.pdf" target="_blank">
            <img src="images/pdfimage.jpg" id="storyboard-images" alt="Storyboards">
            </a>
        </div>
        <div id="carContainer">
            <div id="car-texts">
                <p id="car-text-1">Spinning</p>
                <p id="car-text-2">car wheels</p>
                <p id="car-text-3">Learn more!</p>
            </div>
            <div id="front-tire">
                <img src="images/tyres.png" id="tyres-1">
            </div>
            <div id="back-tire">
                <img src="images/tyres.png" id="tyres-2">
            </div>
            <div>
                <img src="images/newcar.png" id="car">
            </div>
        </div>
        <div id="firstPage">
            <label id="form-title">Booking Lodge Form</label>
            <br>
            <label for="booking">Booking progress</label>
            <progress id="booking" value="0" max="100"> 0% </progress>
            <div id="arrival-box">
                <label for="arrivalDate">Arrival</label>
                <input type="date" id="arrivalDate" value="" onchange="changeInputHandler()"/>
            </div>
            <div id="departure-box">
                <label for="departureDate">Departure</label>
                <input type="date" id="departureDate" value="" onchange="changeInputHandler()"/>
            </div>
            <div id="cooking-facilities">
                <label for="facilities">Do you require cooking facilities?</label>
                <br>
                <label for="facilities">Yes</label>
                <input type="radio" id="facilities" name="facilities" value="Yes" onchange="changeInputHandler()"/>
                <label for="equipment">No</label>
                <input type="radio" id="facilities" name="facilities" value="No" onchange="changeInputHandler()"/> 
            </div>
            <div id="equipment-facilities">
                <label for="equipment">Do you require equipment?</label>
                <br>
                <label for="equipment">Yes</label>
                <input type="radio" id="equipment" name="equipment" value="Yes" onchange="changeInputHandler()"/>
                <label for="equipment">No</label>
                <input type="radio" id="equipment" name="equipment" value="No" onchange="changeInputHandler()"/>
            </div>
            <div id="button-box">
                <button id="next-button" onclick="goToSecondPage()">Next</button>
            </div>
        </div>
        <div id="secondPage">
            <label id="form-title">Booking Lodge Form</label>
            <br>
            <label for="booking">Booking progress</label>
            <progress id="booking" value="25" max="100"> 25% </progress>
            <div id="firstName-box">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" value="" onchange="changeInputSecondHandler()"/>
            </div>
            <div id="lastName-box">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" value="" onchange="changeInputSecondHandler()"/>
            </div>
            <div id="adults-box">
                <label for="Adults">Number of adults:</label>
                <select name="numberofAdults" id="numberofAdults" onclick="changeInputSecondHandler()">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
            <div id="kids-box">
                <label for="Kids">Number of kids:</label>
                <select name="numberofKids" id="numberofKids" onclick="changeInputSecondHandler()">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
            <div id="bot-detection">
                <label for="bot-detection">Number of pets:</label>
                <br>
                <input type="range" id="rangePicker" name="rangePicker" min="0" max="10" onchange="changeInputSecondHandler()"/>
            </div>
            <div id="buttons-secondPage">
                <button onclick="goToFirstPage()">Previous</button>
                <button onclick="goToThirdPage()">Next</button>
            </div>
        </div>
        <div id="thirdPage">
            <label id="form-title">Booking Lodge Form</label>
            <br>
            <label for="booking">Booking progress</label>
            <progress id="booking" value="50" max="100"> 50% </progress>
            <div id="colorpicker-box">
                <label id="colorpickerlabel">Prove you are not a robot.</label>
                <br><br>
                <label>Pick a colour:</label>
                <br>
                <input type="color" id="colorPicker" name="colorPicker" onchange="changeInputThirdHandler()"/>
            <div id="numpicker-box">
                <label id="numPickerlabel">Pick a number:</label>
                <input type="number" id="numPicker" name="numPicker" onchange="changeInputThirdHandler()"/>
            </div>
            <div id="buttons-thirdPage">
                <button onclick="goToSecondPage()">Previous</button>
                <button onclick="goToFourthPage()">Next</button>
            </div>
            </div>
        </div>
        <div id="fourthPage">
            <label id="form-title">Booking Lodge Form</label>
            <br>
            <label for="booking">Booking progress</label>
            <progress id="booking" value="75" max="100"> 75% </progress>
            <div id="email">
                <label for="email">Email Address:</label>
                <input id="email" type="email" value="" onchange="changeInputFourthHandler()"/>
            </div>
            <div id="agreement">
                <label for="agreement">Do you agree to the local native conservation initiative agreement?</label>
                <input type="checkbox" checked id="agreement" name="agreement" value="" onclick="changeInputFourthHandler()"/>
            </div>
            <div id="buttons-fourthPage">
                <button onclick="goToThirdPage()">Previous</button>
                <button onclick="goToFinalPage()">Next</button>
            </div>
        </div>
        <div id="finalPage">
            <label id="form-title">Booking Summary</label>
            <br>
            <label id="form-details">Please check your details below:</label>
            <h4 id="arrival"></h4>
            <h4 id="departure"></h4>
            <h4 id="facilities"></h4>
            <h4 id="equipment"></h4>
            <h4 id="fName"></h4>
            <h4 id="lName"></h4>
            <h4 id="numAdults"></h4>
            <h4 id="numKids"></h4>
            <h4 id="numPets"></h4>
            <h4 id="colorPick"></h4>
            <h4 id="numPick"></h4>
        </div>
        </div>
    <script>
        function goToFirstPage(){
            document.getElementById("firstPage").style.display = 'block';
            document.getElementById("secondPage").style.display = 'none';
        }
        function goToSecondPage(){
            document.getElementById("firstPage").style.display = 'none';
            document.getElementById("thirdPage").style.display = 'none';
            document.getElementById("secondPage").style.display = 'block';
        }

        function goToThirdPage(){
            document.getElementById("thirdPage").style.display = 'block';
            document.getElementById("secondPage").style.display = 'none';
            document.getElementById("fourthPage").style.display = 'none';
        }

        function goToFourthPage(){
            document.getElementById("fourthPage").style.display = 'block';
            document.getElementById("thirdPage").style.display = 'none';
        }

        function goToFinalPage(){
            document.getElementById("finalPage").style.display = 'block';
            document.getElementById("fourthPage").style.display = 'none';
            const arrival = document.getElementById("arrival");
            arrival.innerHTML = "Arrival: " + localStorage.getItem("arrivalDate");

            const departure = document.getElementById("departure");
            departure.innerHTML = "Departure: " + localStorage.getItem("departureDate");

            const fName = document.getElementById("fName");
            fName.innerHTML = "First name: " + localStorage.getItem("firstName");

            const lName = document.getElementById("lName");
            lName.innerHTML = "Last name: " + localStorage.getItem("lastName");

            const numAdults = document.getElementById("numAdults");
            numAdults.innerHTML = "No. adults: " + localStorage.getItem("numberofAdults");

            const numKids = document.getElementById("numKids");
            numKids.innerHTML = "No. kids:" + localStorage.getItem("numberofKids");

            const numPets = document.getElementById("numPets");
            numPets.innerHTML = "No. pets: " + localStorage.getItem("rangePicker");

            const colorPick = document.getElementById("colorPick");
            colorPick.innerHTML = "Your color: " + localStorage.getItem("colorPicker");

            const numPick = document.getElementById("numPick");
            numPick.innerHTML = "Your number: " + localStorage.getItem("numPicker");
        }

        function changeInputHandler(){
            let arrivalDate = document.getElementById("arrivalDate").value;
            let departureDate = document.getElementById("departureDate").value;
            localStorage.setItem("arrivalDate", arrivalDate);
            localStorage.setItem("departureDate", departureDate);
            localStorage.setItem("facilities", document.querySelector('input[name="facilities"]:checked').value);
            localStorage.setItem("equipment", document.querySelector('input[name="equipment"]:checked').value);
        }

        function changeInputSecondHandler(){
            let firstName = document.getElementById("firstName").value;
            let lastName = document.getElementById("lastName").value;
            let numberofAdults = document.getElementById("numberofAdults").value;
            let numberofKids = document.getElementById("numberofKids").value;
            let rangePicker = document.getElementById("rangePicker").value;
            localStorage.setItem("firstName", firstName);
            localStorage.setItem("lastName", lastName);
            localStorage.setItem("numberofAdults", numberofAdults);
            localStorage.setItem("numberofKids", numberofKids);
            localStorage.setItem("rangePicker", rangePicker);
        }

        function changeInputThirdHandler(){
            let colorChoice = document.getElementById("colorPicker").value;
            let numChoice = document.getElementById("numPicker").value;
            localStorage.setItem("colorPicker", colorChoice);
            localStorage.setItem("numPicker", numChoice);
        }

        function changeInputFourthHandler(){
            let email = document.getElementById("email").value;
            let agreement = document.getElementById("agreement").value;
            localStorage.setItem("email", email);
            localStorage.setItem("agreement", agreement);
        }

        function dataSettingOnload(){
            document.getElementById("secondPage").style.display = 'none';
            document.getElementById("thirdPage").style.display = 'none';
            document.getElementById("fourthPage").style.display = 'none';
            document.getElementById("finalPage").style.display = 'none';
            document.getElementById("arrivalDate").value = localStorage.getItem("arrivalDate");
            document.getElementById("departureDate").value = localStorage.getItem("departureDate");
            document.getElementById("facilities").value = localStorage.getItem("facilities");
            document.getElementById("equipment").value = localStorage.getItem("equipment");
            document.getElementById("firstName").value = localStorage.getItem("firstName");
            document.getElementById("lastName").value = localStorage.getItem("lastName");
            document.getElementById("numberofAdults").value = localStorage.getItem("numberofAdults");
            document.getElementById("numberofKids").value = localStorage.getItem("numberofKids");
            document.getElementById("rangePicker").value = localStorage.getItem("rangePicker");
            document.getElementById("colorPicker").value = localStorage.getItem("colorPicker");
            document.getElementById("numPicker").value = localStorage.getItem("numPicker");
            document.getElementById("email").value = localStorage.getItem("email");
            document.getElementById("agreement").value = localStorage.getItem("agreement");
        }
        window.onload = dataSettingOnload();
    </script>
    </body>
</HTML>
