            </div>
            <div id="adults-box">

            </div>
            <div id="kids-box">

            <div id="buttons-secondPage">

                <button onclick="goToThirdPage()">Next</button>
            </div>
        </div>
        <div id="thirdPage">
            <div id="colorpicker-box">

            </div>
